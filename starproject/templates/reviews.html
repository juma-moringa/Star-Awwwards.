{% extends 'base.html' %}
{% load bootstrap3%}
{% load static %}
{% block content %}
<div class="container" style="margin-top:40px;">
    <div class="row">

        <div class="col-md-6">
            {% for proj in project %}
            <form action="/" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-info btn-block" value="Review">
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
