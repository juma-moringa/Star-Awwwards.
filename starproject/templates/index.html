{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div style="margin-top:50px;">
    <div class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'projectdetails' id=project.id %}">
                            <div>
                                <img class="card-img-top mb-10 img-thumbnail" style="width:100%;height:260px;"
                                    src="{{project.image.url}}" alt="image">
                                <div class="overlay">
                                    <div class="text">{{project.title}}</div>
                                    <div class="img-thumbnail">
                                        <a href="{% url 'projectdetails' id=project.id %}"
                                        class="btn btn-success">Review</a>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <br>
                        <p style="font-size:20px;">
                        Posted by:{{project.user}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
