{% block content %}
<style>
    .button {
      background-color: #ddd;
      border: none;

      display: inline-block;

      cursor: pointer;

    }
    #banner {
    background-image: url('https://s3.envato.com/files/279754472/106_AwardsShowOpener.jpg');
    background-size: cover;
    background-position: center;
    height: 70vh;

}

     <div id="banner">

            <div class="nav">
                
               <h3 style="margin-top:80px;margin-left: 100px;color:blue"></h3>

            </div>
            <div>
               
            </div>
        </div>

    </div>

<div style="margin-top:50px;">

        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-4">

                        <div style="text-align:center;">{{project.title}}</div>
                        <a href="{% url 'prjctdtls' id=project.id %}">

                    </a>
